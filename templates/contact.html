{% extends "base.html" %}
{% block title %}Contact Me{% endblock title %}
{% block contactmeactive %}active{% endblock contactmeactive %}
{% block body %}

    <div class="container">
        <h2 class="text-center my-3">Contact Me</h2>
        <form action="{% url 'contactA' %}" method="post">
            {%csrf_token%}
            <div class="form-group mb-3">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" name="fname" placeholder="Enter your full name">
            </div>
            <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control"  name="email" placeholder="name@example.com">
            </div>

            <div class="form-group mb-3">
                <label for="message">Your Message</label>
                <textarea class="form-control"  name="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="add">Submit</button>
        </form>
    </div>
    
{% endblock body %}
