{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block homeactive %}active{% endblock homeactive %}
    {% block body %}
    <div class="container-fluid mx-0 px-0">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'slider2.jfif' %}" height="400px" width="1900px"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'slider1.jfif' %}" height="400" width="1900px"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'slider3.jfif' %}" height="400" width="1900px"
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
    <div class="container my-3">
        <h2 class="text-center">Hope you feeling Well</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 12rem;">
                    <img src="{% static 'corosal1.jfif' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Technology</h5>
                        <p class="card-text">Something</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 12rem;">
                    <img src="{% static 'corosal2.jfif' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Code</h5>
                        <p class="card-text">Something</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 12rem;">
                    <img src="{% static 'corosal3.jfif' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Design</h5>
                        <p class="card-text">Something</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="container my-3">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0"
                allowfullscreen></iframe>
        </div>
    </div>
    {% endblock body %}
